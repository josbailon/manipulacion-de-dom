<body>
    <!--  -->
      <!--titulo de prueba  -->
      <h1 id="miTitulo">¡Hola, Mundo!</h1>
      <!--entrada de texto  -->
      <input type="text" id="nuevoTexto" placeholder="ingrese nuevo titulo">
      <!-- boton -->
      <button onclick="cambiarTexto()"> cambiar Texto </button>
      <script>
      // agregamos una funcion
      function cambiarTexto() {
            // Obtener el nuevo texto 
            var nuevoTexto = document.getElementById("nuevoTexto").value;
            // Obtener el elemento del título
            var elemento = document.getElementById("miTitulo");
            // Cambiar el contenido del elemento del título
            elemento.innerHTML = nuevoTexto;

    }</script>
